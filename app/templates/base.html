<!DOCTYPE html>
<html>
    <head>
        <title>Mileage Form Input</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        <meta name="format-detection" content="telephone=no">
        <link rel="apple-touch-icon" href="/static/img/mileage_thumb.jpg" />
        <link rel="stylesheet" href="//code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
        <style>
            #loading { display: none; }
            #recentHistory { display: none; }
        </style>
    </head>
    <body>
    <div data-role="page" id="mainPage" data-url="{{ url }}">
        <div data-role="header">
            <h2>Fillup Input</h2>
        </div>

        <div data-role="navbar">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/history">Full History</a></li>
                <li><a href="//jamesralexander.com/util/restartMileageApp.py">Restart App</a></li>
            </ul>
        </div>

        <div data-role="content">

            <div id="recentHistory"></div>

            {% block content %}{% endblock %}
        </div>

        <div data-role="footer">
        </div>
    </div>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="//code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="{{ url_for('static', filename='js/geo.js') }}" type="text/javascript" charset="utf-8"></script>
    <script src="{{ url_for('static', filename='js/jquery.validate.min.js') }}" type="text/javascript" ></script>
    <script src="{{ url_for('static', filename='js/getLatLong.js')}}"></script>
    <script src="{{ url_for('static', filename='js/helpers.js') }}"></script>
    <script type="text/javascript">
    $(document).bind('pageinit', function () {
        Helpers.initializePage();
    });
    </script>
    </body>
</html>
