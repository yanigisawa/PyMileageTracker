{% extends "base.html" %}
{% block content %}

<div id="form">
    <img id="loading" src="/static/img/285.gif">
    <form id="mainForm">
        <p>Miles: {{ form.miles }} </p>
        <p>Price: {{ form.price }} </p>
        <p>Gallons: {{ form.gallons }} </p>
        <p><input type="button" value="Submit" id="submitButton" name="submitButton"/></p>
        {{ form.latitude }}
        {{ form.longitude }}
    </form>
</div>

{% endblock %}
